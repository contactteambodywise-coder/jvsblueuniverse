<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playground â€“ Control Box Test</title>

<style>
/* ===================== GLOBAL RESET ===================== */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ===================== CANVAS ===================== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* =========================================================
================== BEGIN CONTROL INPUT BOX =================
========================================================= */
#control-panel {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 9999;

  background: rgba(0, 0, 0, 0.85);
  border: 3px solid #70c2ff;
  border-radius: 12px;
  padding: 18px 22px;

  box-shadow:
    0 0 15px rgba(112,194,255,0.7),
    0 0 30px rgba(112,194,255,0.4);
}

#control-panel label {
  display: block;
  color: #70c2ff;
  font-size: 22px; /* ðŸ‘ˆ CHANGE THIS TO MAKE TEXT BIGGER */
  margin-bottom: 10px;
}

#control-panel input {
  width: 260px;
  height: 48px;

  font-size: 24px; /* ðŸ‘ˆ THIS IS THE MAIN EYE-SAVER */
  padding: 6px 10px;

  color: #000;
  background: #e8f4ff;

  border: none;
  border-radius: 8px;
  outline: none;
}
/* =========================================================
=================== END CONTROL INPUT BOX ==================
========================================================= */
</style>
</head>

<body>

<canvas id="space"></canvas>

<!-- ================= CONTROL PANEL ================= -->
<div id="control-panel">
  <label for="refreshInput">Refresher Value</label>
  <input id="refreshInput" type="number" value="1000">
</div>

<script>
/* ===================== CANVAS SETUP ===================== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===================== BASIC DRAW LOOP ===================== */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // simple visual so you KNOW canvas is alive
  ctx.fillStyle = "rgba(112,194,255,0.15)";
  ctx.beginPath();
  ctx.arc(
    canvas.width / 2,
    canvas.height / 2,
    120,
    0,
    Math.PI * 2
  );
  ctx.fill();

  requestAnimationFrame(draw);
}
draw();

/* ===================== INPUT TEST ===================== */
const input = document.getElementById("refreshInput");
input.addEventListener("input", () => {
  console.log("Refresher value:", input.value);
});
</script>

</body>
</html>
