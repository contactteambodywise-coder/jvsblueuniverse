<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saturn Playground</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: sans-serif;
}
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}
#info {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: #70c2ff;
  font-size: 24px;
  text-align: center;
  z-index: 2;
}
</style>
</head>
<body>

<div id="info">ðŸŒŒ Saturn Playground ðŸŒŒ</div>
<canvas id="space"></canvas>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== SATURN PARAMETERS ===== */
const saturn = {
  x: w/2,
  y: h/2,
  radius: 100,
  rotation: 0,
  rotationSpeed: 0.002,
  rings: {
    innerRadius: 120,
    outerRadius: 200,
    rotation: 0,
    rotationSpeed: 0.0015
  }
};

/* ===== MOONS ===== */
const moons = Array.from({length:5}, () => ({
  angle: Math.random() * Math.PI * 2,
  distance: 250 + Math.random() * 100,
  radius: 5 + Math.random()*6,
  speed: 0.001 + Math.random()*0.0015
}));

/* ===== DRAW LOOP ===== */
function draw() {
  ctx.clearRect(0,0,w,h);

  // background stars
  for(let i=0; i<200; i++){
    const x = Math.random()*w;
    const y = Math.random()*h;
    ctx.fillStyle = "rgba(255,255,255,0.3)";
    ctx.fillRect(x,y,2,2);
  }

  // Saturn rotation
  saturn.rotation += saturn.rotationSpeed;
  saturn.rings.rotation += saturn.rings.rotationSpeed;

  // draw rings
  ctx.save();
  ctx.translate(saturn.x, saturn.y);
  ctx.rotate(saturn.rings.rotation);

  const ringGradient = ctx.createRadialGradient(0,0,saturn.rings.innerRadius,0,0,saturn.rings.outerRadius);
  ringGradient.addColorStop(0, "rgba(200,180,140,0.3)");
  ringGradient.addColorStop(0.5, "rgba(210,190,150,0.2)");
  ringGradient.addColorStop(1, "rgba(180,160,120,0.1)");

  ctx.fillStyle = ringGradient;
  ctx.beginPath();
  ctx.ellipse(0,0,(saturn.rings.outerRadius+saturn.rings.innerRadius)/2, saturn.rings.outerRadius, 0, 0, Math.PI*2);
  ctx.fill();

  // ring shadows
  ctx.globalCompositeOperation = "destination-out";
  ctx.fillStyle = "rgba(0,0,0,0.5)";
  ctx.beginPath();
  ctx.ellipse(0,0,(saturn.rings.innerRadius+saturn.rings.outerRadius)/2, saturn.rings.innerRadius, 0, 0, Math.PI*2);
  ctx.fill();
  ctx.globalCompositeOperation = "source-over";

  ctx.restore();

  // Saturn sphere
  ctx.save();
  ctx.translate(saturn.x, saturn.y);
  ctx.rotate(saturn.rotation);

  const saturnGradient = ctx.createRadialGradient(0,0,saturn.radius*0.2,0,0,saturn.radius);
  saturnGradient.addColorStop(0, "#f7e0b5");
  saturnGradient.addColorStop(0.5, "#d2b48c");
  saturnGradient.addColorStop(1, "#a67c52");

  ctx.fillStyle = saturnGradient;
  ctx.beginPath();
  ctx.arc(0,0,saturn.radius,0,Math.PI*2);
  ctx.fill();
  ctx.restore();

  // moons
  moons.forEach(m => {
    m.angle += m.speed;
    const mx = saturn.x + Math.cos(m.angle) * m.distance;
    const my = saturn.y + Math.sin(m.angle) * m.distance;
    ctx.fillStyle = "#ccc";
    ctx.beginPath();
    ctx.arc(mx,my,m.radius,0,Math.PI*2);
    ctx.fill();
  });

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
