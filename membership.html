<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saturn Showcase</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: sans-serif;
}
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}
#info {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(200,220,255,0.9);
  font-size: 22px;
  text-align: center;
  z-index: 2;
}
</style>
</head>
<body>
<canvas id="space"></canvas>
<div id="info">✨ Saturn in all its glory ✨</div>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ===== STARS BACKGROUND ===== */
const stars = Array.from({length:400},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  r:Math.random()*1.5+0.5,
  a:Math.random()*0.7+0.3
}));

/* ===== SATURN PARAMETERS ===== */
const saturn = {
  x: w/2,
  y: h/2,
  radius: 120,
  rotation: 0,
  ring: {
    inner: 140,
    outer: 240,
    angle: 0
  }
};

/* ===== MOON ===== */
const moon = {
  radius: 18,
  distance: 280,
  angle: 0,
  speed: 0.008
};

/* ===== PRE-RENDERED RINGS ===== */
const ringCanvas = document.createElement('canvas');
const ringCtx = ringCanvas.getContext('2d');
ringCanvas.width = saturn.ring.outer*2+20;
ringCanvas.height = saturn.ring.outer*2+20;
function createRings() {
  const cx = ringCanvas.width/2;
  const cy = ringCanvas.height/2;
  for (let i=0; i<500; i++) {
    const r = Math.random()*(saturn.ring.outer-saturn.ring.inner)+saturn.ring.inner;
    const angle = Math.random()*Math.PI*2;
    const size = Math.random()*2 + 0.5;
    ringCtx.fillStyle = `rgba(200,180,120,${Math.random()*0.6+0.2})`;
    ringCtx.beginPath();
    ringCtx.arc(cx + Math.cos(angle)*r, cy + Math.sin(angle)*r*0.4, size, 0, Math.PI*2);
    ringCtx.fill();
  }
}
createRings();

/* ===== DRAW LOOP ===== */
function draw(){
  ctx.clearRect(0,0,w,h);

  // Draw stars
  stars.forEach(s=>{
    s.x += 0.05;
    if(s.x>w) s.x=0;
    ctx.globalAlpha = s.a;
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
  });

  // Draw Saturn
  saturn.rotation += 0.001;
  ctx.save();
  ctx.translate(saturn.x, saturn.y);

  // Planet shading
  const grad = ctx.createRadialGradient(0,0,saturn.radius*0.3, 0,0,saturn.radius);
  grad.addColorStop(0, "#ffe0a0");
  grad.addColorStop(1, "#d9b36b");
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(0,0,saturn.radius,0,Math.PI*2);
  ctx.fill();

  // Draw rings
  ctx.save();
  ctx.rotate(saturn.ring.angle);
  ctx.drawImage(ringCanvas, -ringCanvas.width/2, -ringCanvas.height/2);
  ctx.restore();

  ctx.restore();

  // Update ring rotation
  saturn.ring.angle += 0.002;

  // Draw moon orbiting Saturn
  moon.angle += moon.speed;
  const mx = saturn.x + Math.cos(moon.angle)*moon.distance;
  const my = saturn.y + Math.sin(moon.angle)*moon.distance*0.6;
  const moonGrad = ctx.createRadialGradient(mx,my,2,mx,my,moon.radius);
  moonGrad.addColorStop(0,"#ffffff");
  moonGrad.addColorStop(1,"#aaaaaa");
  ctx.fillStyle = moonGrad;
  ctx.beginPath();
  ctx.arc(mx,my,moon.radius,0,Math.PI*2);
  ctx.fill();

  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
