<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Membership Playground</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: "Segoe UI", sans-serif;
}

/* ================= CANVAS ================= */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ================= REFRESHER PANEL ================= */
#refresher-panel {
  position: fixed;
  top: 30px;
  right: 30px;
  z-index: 9999;

  background: rgba(0, 0, 0, 0.75);
  border: 3px solid #70c2ff;
  border-radius: 16px;

  padding: 20px;
  box-shadow:
    0 0 15px rgba(112,194,255,0.6),
    0 0 30px rgba(112,194,255,0.4);
}

/* ================= LABEL ================= */
#refresher-panel label {
  display: block;
  font-size: 22px;
  font-weight: bold;
  color: #70c2ff;
  margin-bottom: 12px;
}

/* ================= INPUT BOX ================= */
#refresh-input {
  width: 220px;
  font-size: 26px;        /* ðŸ‘ˆ BIG TEXT */
  padding: 12px;
  border-radius: 10px;
  border: 2px solid #70c2ff;
  outline: none;

  background: black;
  color: #70c2ff;
  text-align: center;
}

/* Remove ugly number arrows */
#refresh-input::-webkit-inner-spin-button,
#refresh-input::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<!-- ================= REFRESHER CONTROL ================= -->
<div id="refresher-panel">
  <label for="refresh-input">Auto Refresh (seconds)</label>
  <input id="refresh-input" type="number" value="10" min="1">
</div>

<script>
/**********************************************************************
========================= CANVAS SAFE LOOP ============================
**********************************************************************/
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height); // IMPORTANT
  requestAnimationFrame(draw);
}
draw();

/**********************************************************************
========================= AUTO REFRESH LOGIC ==========================
**********************************************************************/
let refreshTimer = null;

function startRefresher(seconds) {
  if (refreshTimer) clearInterval(refreshTimer);
  refreshTimer = setInterval(() => {
    location.reload();
  }, seconds * 1000);
}

const input = document.getElementById("refresh-input");
startRefresher(parseInt(input.value, 10));

input.addEventListener("change", () => {
  startRefresher(parseInt(input.value, 10));
});
</script>

</body>
</html>
