<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donate ‚Äì J&V‚Äôs Blue Universe</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ---------- LOGO ---------- */
#logo-wrapper {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 9000;
}

#jv {
  font-size: 160px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  animation: breathe 3s ease-in-out infinite;
}

#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #70c2ff;
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes breathe {
  0%,100% { opacity: .3; }
  50% { opacity: 1; }
}

/* ---------- BUTTONS ---------- */
#button-container {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  z-index: 10000;
}

.cosmic-btn {
  position: absolute;
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 2px solid #70c2ff;
  color: #70c2ff;
  font-weight: bold;
  background: rgba(0,0,0,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 0 15px #70c2ff;
  pointer-events: auto;
}

/* ---------- SUN (HOME / PAUSE) ---------- */
#sun {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 160px;
  height: 160px;
  border-radius: 50%;
  z-index: 11000;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#sun div {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid #70c2ff;
  cursor: pointer;
}

/* ---------- TEXT ---------- */
#page-content {
  position: absolute;
  top: 300px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 900px;
  font-size: 26px;
  color: #70c2ff;
  text-align: center;
  z-index: 8000;
  pointer-events: none; /* CLICK-THROUGH FIX */
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V‚Äôs</div>
  <div id="blue-universe">Blue Universe</div>
</div>

<!-- SUN -->
<div id="sun" class="cosmic-btn">
  <div id="pause-btn">‚è∏</div>
  <div id="home-btn">üè†</div>
</div>

<!-- ORBITING BUTTONS -->
<div id="button-container">
  <div class="cosmic-btn" id="shop" data-link="shop.html">Shop</div>
  <div class="cosmic-btn" id="about" data-link="about.html">About</div>
  <div class="cosmic-btn" id="donate">Donate</div>
</div>

<div id="page-content">
  <p>
    Thank you for supporting J&V‚Äôs Blue Universe.
    Your donation helps keep this universe alive, expanding,
    and filled with wonder.
  </p>
</div>

<script>
/* ---------- PAYPAL ---------- */
const PAYPAL_DONATE_URL =
  "https://www.paypal.com/donate/?hosted_button_id=PLACEHOLDER";

/* ---------- BUTTON LINKS ---------- */
document.querySelectorAll('[data-link]').forEach(btn => {
  btn.onclick = () => location.href = btn.dataset.link;
});

document.getElementById("donate").onclick = () => {
  window.open(PAYPAL_DONATE_URL, "_blank");
};

document.getElementById("home-btn").onclick = () => {
  location.href = "index.html";
};

/* ---------- ORBITS ---------- */
let paused = false;
document.getElementById("pause-btn").onclick = () => paused = !paused;

const planets = [
  { id: "shop", dist: 220, speed: 0.2 },
  { id: "about", dist: 280, speed: 0.15 },
  { id: "donate", dist: 340, speed: 0.12 }
];

planets.forEach(p => {
  const el = document.getElementById(p.id);
  el.angle = Math.random() * 360;
});

function animatePlanets() {
  planets.forEach(p => {
    if (paused) return;
    const el = document.getElementById(p.id);
    p.angle += p.speed;
    const r = p.angle * Math.PI / 180;
    el.style.transform =
      `translate(${Math.cos(r)*p.dist}px, ${Math.sin(r)*p.dist}px)`;
  });
  requestAnimationFrame(animatePlanets);
}
animatePlanets();

/* ---------- SIMPLE STAR BACKGROUND ---------- */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
window.onresize = resize; resize();

const stars = Array.from({length:300},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*2
}));

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();
</script>

</body>
</html>
