<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donate – J&V’s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}

/* ===== CANVAS ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* ===== LOGO ===== */
#logo-wrapper {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 9999;
}

/* ===== J&V’s TEXT ===== */
#jv {
  font-size: 160px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85),
               0 0 10px rgba(79,179,255,0.6),
               0 0 25px rgba(79,179,255,0.35);
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10100;
  animation: jv-breathe 3s ease-in-out infinite;
}
@keyframes jv-breathe {
  0%, 100% { opacity: 0.2; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.03); }
}

/* ===== BLUE UNIVERSE TEXT ===== */
#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #70c2ff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85),
               0 0 12px rgba(79,179,255,0.65),
               0 0 28px rgba(79,179,255,0.4);
  position: absolute;
  top: 50px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9000;
  animation: blue-breathe 3s ease-in-out infinite alternate;
}
@keyframes blue-breathe {
  0% { opacity: 0.85; transform: translateX(-50%) scale(1); }
  50% { opacity: 1; transform: translateX(-50%) scale(1.02); }
  100% { opacity: 0.85; transform: translateX(-50%) scale(1); }
}

/* ===== BUTTON CONTAINER ===== */
#button-container {
  position: absolute;
  top: 510px;
  left: 50%;
  width: 0;
  height: 0;
  pointer-events: auto;
  z-index: 10150; /* Above text */
}

/* ===== BUTTONS ===== */
.cosmic-btn {
  position: absolute;
  font-size: 20px;
  font-weight: bold;
  color: #70c2ff;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  border-radius: 50%;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease-in-out;
}
.cosmic-btn:hover {
  background: rgba(0,0,0,0.5);
  box-shadow: 0 0 20px #70c2ff, 0 0 40px rgba(79,179,255,0.7), 0 0 60px rgba(79,179,255,0.5);
  transform: scale(1.05);
}

/* ===== INDIVIDUAL BUTTON SIZES ===== */
#home { width: 130px; height: 130px; }
#donate { width: 150px; height: 150px; z-index:10160; border-radius:50%; display:flex; justify-content:center; align-items:center; animation: pulse 2s infinite; cursor:pointer; }
@keyframes pulse {
  0% { box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5); }
  50% { box-shadow: 0 0 25px #70c2ff, 0 0 50px rgba(79,179,255,0.7); }
  100% { box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5); }
}

/* ===== TEXT ===== */
#donate-text {
  position: absolute;
  top: 300px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 900px;
  text-align: center;
  font-size: 28px;
  line-height: 1.6;
  color: #70c2ff;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.85);
  z-index: 10000;
  pointer-events: none; /* So buttons underneath are clickable */
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>

  <div id="button-container">
    <div class="cosmic-btn" id="home" data-link="index.html">Home</div>
    <div class="cosmic-btn" id="donate">Donate</div>
  </div>
</div>

<div id="donate-text">
  <p>Thank you for supporting J&V’s Blue Universe! Every donation helps us continue exploring creativity, building fun digital experiences, and keeping the cosmos alive. Click the Donate circle to contribute and be part of our journey.</p>
</div>

<script>
/* ===== SPACE CANVAS ===== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize",resize); resize();

let stars = Array.from({length:360},()=>({x:Math.random()*w,y:Math.random()*h,z:Math.random()*0.8+0.2,a:Math.random(),r:Math.random()*2+2}));

let shootingStars=[];
function spawnShootingStar(){ 
  const z=Math.random()*0.8+0.2; 
  const fireball=Math.random()<0.01; 
  shootingStars.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()*10-5)*z,vy:(Math.random()*10-5)*z,z,fireball,width:fireball?Math.random()*2+4:Math.random()*1.2+1.4,color: fireball?"255,180,80":"255,255,255"}); 
}
setInterval(()=>{ if(Math.random()<0.35) spawnShootingStar(); },4000);

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.globalCompositeOperation="screen";
  stars.forEach(s=>{
    ctx.globalAlpha=s.a*s.z; 
    ctx.beginPath(); 
    ctx.arc(s.x,s.y,s.r*s.z,0,Math.PI*2); 
    ctx.fillStyle="white"; 
    ctx.fill();
  });
  ctx.globalAlpha=1;
  shootingStars.forEach((s,i)=>{
    const tail=(s.fireball?40:20)*s.z;
    const grad=ctx.createLinearGradient(s.x,s.y,s.x-s.vx*tail,s.y-s.vy*tail);
    grad.addColorStop(0,`rgba(${s.color},${0.9*s.z})`);
    grad.addColorStop(0.3,`rgba(${s.color},${0.5*s.z})`);
    grad.addColorStop(1,`rgba(${s.color},0)`);
    ctx.strokeStyle=grad;
    ctx.lineWidth=s.width*s.z;
    ctx.lineCap="round";
    ctx.beginPath();
    ctx.moveTo(s.x,s.y);
    ctx.lineTo(s.x-s.vx*tail,s.y-s.vy*tail);
    ctx.stroke();
    s.x+=s.vx; s.y+=s.vy;
    if(s.x<-200||s.x>w+200||s.y<-200||s.y>h+200) shootingStars.splice(i,1);
  });
  requestAnimationFrame(draw);
}
draw();

/* ===== BUTTONS ===== */
document.getElementById('home').addEventListener('click',()=>{ window.location.href='index.html'; });
document.getElementById('donate').addEventListener('click',()=>{ 
  window.location.href='donate-processing.html'; // Replace with your donation handler
});

/* ===== PLANETS ORBIT ANIMATION ===== */
const planets = [
  {id:'home', distance:220, speed:0.12, stretchX:1.08, stretchY:0.92},
  {id:'donate', distance:0, speed:0, stretchX:1, stretchY:1} // Center
];
planets.forEach(p=>{
  const btn=document.getElementById(p.id);
  let angle=Math.random()*360;
  btn.dataset.angle=angle;
  btn.dataset.distance=p.distance;
  btn.dataset.speed=p.speed;
  btn.dataset.stretchX=p.stretchX;
  btn.dataset.stretchY=p.stretchY;
});

let paused=false;
function animateButtons(){
  planets.forEach(p=>{
    const btn=document.getElementById(p.id);
    if(paused) return;
    let angle=parseFloat(btn.dataset.angle);
    const speed=parseFloat(btn.dataset.speed)*(0.95+Math.random()*0.1);
    angle+=speed;
    if(angle>360) angle-=360;
    btn.dataset.angle=angle;
    const rad=angle*Math.PI/180;
    const distance=parseFloat(btn.dataset.distance);
    const stretchX=parseFloat(btn.dataset.stretchX);
    const stretchY=parseFloat(btn.dataset.stretchY);
    const x=Math.cos(rad)*distance*stretchX;
    const y=Math.sin(rad)*distance*stretchY;
    btn.style.transform=`translate(${x}px, ${y}px)`;
  });
  requestAnimationFrame(animateButtons);
}
animateButtons();

/* ===== PAUSE HANDLER ===== */
const donateBtn=document.getElementById('donate');
donateBtn.addEventListener('dblclick',()=>{ paused=!paused; });
</script>

</body>
</html>
