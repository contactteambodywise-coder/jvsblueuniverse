<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe Ad</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: "Segoe UI", sans-serif;
}

/* Canvas for stars */
canvas {
  position: fixed;
  inset: 0;
  z-index: 1;
}

/* Logo text overlay */
#overlay-text {
  position: absolute;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  color: #70c2ff;
  font-size: 48px;
  font-weight: bold;
  text-align: center;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
  z-index: 10000;
  opacity: 0;
  animation: fadeInOut 8s infinite;
}

@keyframes fadeInOut {
  0% { opacity: 0; }
  10% { opacity: 1; }
  70% { opacity: 1; }
  100% { opacity: 0; }
}

/* Orbiting planet buttons */
.planet-btn {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  color: #70c2ff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff,0 0 20px rgba(79,179,255,0.5),0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
  z-index: 1000;
}

.planet-btn:hover {
  background: rgba(0,0,0,0.5);
  transform: scale(1.05);
  box-shadow: 0 0 20px #70c2ff,0 0 40px rgba(79,179,255,0.7),0 0 60px rgba(79,179,255,0.5);
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="overlay-text">Explore the Cosmic Wonders of J&V’s Blue Universe!</div>

<!-- Orbiting planet buttons -->
<div class="planet-btn" id="home-btn">Home</div>
<div class="planet-btn" id="shop-btn">Shop</div>
<div class="planet-btn" id="donate-btn">Donate</div>
<div class="planet-btn" id="affiliate-btn">Affiliate</div>

<!-- Audio -->
<audio id="voiceover" autoplay>
  <source src="voice.mp3" type="audio/mpeg">
</audio>

<script>
// Canvas setup
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize",resize); resize();

// Stars
const stars = Array.from({length:300},()=>({
  x: Math.random()*w,
  y: Math.random()*h,
  r: Math.random()*2+1,
  a: Math.random()
}));

// Draw stars
function drawStars(){
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    ctx.globalAlpha = s.a;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
    ctx.fillStyle="white";
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();

// Orbiting planets
const planets = [
  {el: document.getElementById("home-btn"), distance: 200, angle: Math.random()*360, speed: 0.12, link:"index.html"},
  {el: document.getElementById("shop-btn"), distance: 260, angle: Math.random()*360, speed: 0.08, link:"shop.html"},
  {el: document.getElementById("donate-btn"), distance: 320, angle: Math.random()*360, speed: 0.06, link:"https://www.paypal.me/JohnBender612"},
  {el: document.getElementById("affiliate-btn"), distance: 380, angle: Math.random()*360, speed: 0.04, link:"affiliate.html"}
];

planets.forEach(p=>{
  p.el.addEventListener('click', ()=>{ window.location.href = p.link; });
});

function animatePlanets(){
  planets.forEach(p=>{
    p.angle += p.speed;
    const rad = p.angle * Math.PI/180;
    const x = Math.cos(rad)*p.distance + w/2 - 60;
    const y = Math.sin(rad)*p.distance + h/2 - 60;
    p.el.style.transform = `translate(${x}px, ${y}px)`;
  });
  requestAnimationFrame(animatePlanets);
}
animatePlanets();

</script>

</body>
</html>
