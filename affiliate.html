<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&Vâ€™s Blue Universe - Affiliate</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: sans-serif;
  color: rgba(120,170,255,0.9);
}
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== AFFILIATE BUTTON STYLES ===== */
.affiliateBtn {
  position: absolute;
  cursor: pointer;
  background: rgba(100, 149, 237, 0.6);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 10px 20px;
  font-size: 24px;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(100, 149, 237, 0.4);
  text-shadow: 0 0 8px rgba(100,149,237,0.8);
  z-index: 2;
  transition: transform 0.1s, box-shadow 0.1s;
}
.affiliateBtn:hover {
  box-shadow: 0 0 20px rgba(100,149,237,0.8), 0 0 40px rgba(100,149,237,0.4);
  text-shadow: 0 0 12px rgba(100,149,237,1);
}
.affiliateBtn:active {
  transform: translateY(3px);
  box-shadow: 0 2px 8px rgba(100,149,237,0.3);
}

/* ===== HOME BUTTON ===== */
#homeBtn {
  cursor: pointer;
  background: rgba(100, 149, 237, 0.6);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 10px 20px;
  font-size: 28px;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(100, 149, 237, 0.4);
  text-shadow: 0 0 8px rgba(100,149,237,0.8);
  z-index: 2;
  transition: transform 0.1s, box-shadow 0.1s;
}
#homeBtn:hover {
  box-shadow: 0 0 20px rgba(100,149,237,0.8), 0 0 40px rgba(100,149,237,0.4);
  text-shadow: 0 0 12px rgba(100,149,237,1);
}
#homeBtn:active {
  transform: translateY(3px);
  box-shadow: 0 2px 8px rgba(100,149,237,0.3);
}

</style>
</head>
<body>

<canvas id="space"></canvas>

<!-- ===== AFFILIATE BUTTONS ===== -->
<button id="affiliate1" class="affiliateBtn">Affiliate 1</button>
<button id="affiliate2" class="affiliateBtn">Affiliate 2</button>
<button id="affiliate3" class="affiliateBtn">Affiliate 3</button>

<!-- ===== HOME BUTTON ===== -->
<button id="homeBtn">Home</button>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ 
  w = canvas.width = window.innerWidth; 
  h = canvas.height = window.innerHeight; 
  positionAffiliateBtns();
  positionHomeBtn();
}
window.addEventListener("resize",resize);
resize();

/* ===== AFFILIATE BUTTON POSITION ===== */
const affiliate1 = document.getElementById("affiliate1");
const affiliate2 = document.getElementById("affiliate2");
const affiliate3 = document.getElementById("affiliate3");

function positionAffiliateBtns(){
  const centerX = w/2;
  const centerY = h/2;
  const spacing = 100; // outward distance
  affiliate1.style.left = centerX - spacing - affiliate1.offsetWidth/2 + "px";
  affiliate1.style.top = centerY - affiliate1.offsetHeight/2 + "px";

  affiliate2.style.left = centerX - affiliate2.offsetWidth/2 + "px";
  affiliate2.style.top = centerY - affiliate2.offsetHeight/2 + "px";

  affiliate3.style.left = centerX + spacing - affiliate3.offsetWidth/2 + "px";
  affiliate3.style.top = centerY - affiliate3.offsetHeight/2 + "px";
}

/* ===== HOME BUTTON POSITION ===== */
const homeBtn = document.getElementById("homeBtn");
function positionHomeBtn() {
  const rect = affiliate2.getBoundingClientRect();
  homeBtn.style.left = rect.left + rect.width/2 - homeBtn.offsetWidth/2 + "px";
  homeBtn.style.top = rect.bottom + 15 + "px"; // 15px below affiliate2
}

/* ===== STARS ===== */
const stars = Array.from({length:600},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  z:Math.random()*0.8+0.2,
  a:Math.random()*0.8+0.2,
  r:Math.random()*1.5+0.5
}));

/* ===== SHOOTING STARS ===== */
let shootingStars=[];
setInterval(()=>{
  if(Math.random()<0.015){
    shootingStars.push({
      x:Math.random()*w,
      y:Math.random()*h,
      z:Math.random()*0.5+0.5,
      vx:(Math.random()*8-4),
      vy:(Math.random()*8-4),
      length:Math.random()*20+10,
      trail:5
    });
  }
},40);

/* ===== COSMIC WORM ===== */
const worm={
  segments:40,
  size:10,
  color:"rgba(0,150,255,0.9)",
  pos:Array.from({length:40},()=>({x:w/2,y:h/2})),
  vx:(Math.random()-0.5)*1.5,
  vy:(Math.random()-0.5)*1.5
};

/* ===== FLOATING NAMES ===== */
const floatingNames = [
  {text:"John Bender", x:Math.random()*w, y:Math.random()*h, z:Math.random()*0.8+0.2, a:1, r:20},
  {text:"Veyra", x:Math.random()*w, y:Math.random()*h, z:Math.random()*0.8+0.2, a:1, r:20}
];

/* ===== DRAW LOOP ===== */
function draw(){
  ctx.clearRect(0,0,w,h);

  // Stars drifting
  stars.forEach(s=>{
    s.x += 0.2 * s.z; 
    if(s.x > w) s.x = 0;
    ctx.globalAlpha = s.a * s.z;
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r*s.z,0,Math.PI*2);
    ctx.fill();
  });

  // Shooting stars
  shootingStars.forEach((s,i)=>{
    for(let t=0;t<s.trail;t++){
      const factor = 1 - t/s.trail;
      ctx.strokeStyle=`rgba(255,255,255,${0.6*factor*s.z})`;
      ctx.lineWidth = 2*s.z*factor;
      ctx.beginPath();
      ctx.moveTo(s.x - s.vx*s.z*t, s.y - s.vy*s.z*t);
      ctx.lineTo(s.x - s.vx*s.z*(t+1), s.y - s.vy*s.z*(t+1));
      ctx.stroke();
    }
    s.x += s.vx*s.z;
    s.y += s.vy*s.z;
    if(s.x<0||s.x>w||s.y<0||s.y>h){
      shootingStars.splice(i,1);
    }
  });

  // Cosmic worm
  let hpos=worm.pos[0];
  hpos.x+=worm.vx; hpos.y+=worm.vy;
  if(hpos.x<0||hpos.x>w) worm.vx*=-1;
  if(hpos.y<0||hpos.y>h) worm.vy*=-1;
  for(let i=1;i<worm.segments;i++){
    worm.pos[i].x+=(worm.pos[i-1].x-worm.pos[i].x)*0.15;
    worm.pos[i].y+=(worm.pos[i-1].y-worm.pos[i].y)*0.15;
  }
  worm.pos.forEach((p,i)=>{
    ctx.globalAlpha=1-i*0.015;
    ctx.fillStyle=worm.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,worm.size*(1-i*0.012),0,Math.PI*2);
    ctx.fill();
  });

  // Floating names
  floatingNames.forEach(n=>{
    n.x += 0.15*n.z; // drift slowly like stars
    if(n.x>w) n.x = 0;
    ctx.globalAlpha = n.a * n.z;
    ctx.fillStyle = "rgba(120,200,255,1)";
    ctx.font = `${n.r}px sans-serif`;
    ctx.fillText(n.text,n.x,n.y);
  });

  requestAnimationFrame(draw);
}
draw();

/* ===== BUTTON CLICKS ===== */
affiliate1.addEventListener("click",()=>window.open("https://example.com/affiliate1","_blank"));
affiliate2.addEventListener("click",()=>window.open("https://example.com/affiliate2","_blank"));
affiliate3.addEventListener("click",()=>window.open("https://example.com/affiliate3","_blank"));
homeBtn.addEventListener("click",()=>window.location.href="index.html"); // link to home page
</script>
</body>
</html>
