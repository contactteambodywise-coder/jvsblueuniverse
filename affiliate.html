<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe Ad</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: "Segoe UI", sans-serif;
}

/* Canvas layers */
canvas { position: fixed; inset: 0; z-index: 1; }

/* Slideshow images */
#slideshow {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 2;
  object-fit: cover;
  opacity: 0;
  transition: opacity 1.2s ease-in-out;
}

/* Logo text overlay */
#logo-wrapper {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 10;
  text-align: center;
  pointer-events: none;
}

#jv {
  font-size: 120px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85),
               0 0 10px rgba(79,179,255,0.6),
               0 0 25px rgba(79,179,255,0.35);
  animation: jv-breathe 3s ease-in-out infinite;
}

#blue-universe {
  font-size: 60px;
  color: #70c2ff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85),
               0 0 12px rgba(79,179,255,0.65),
               0 0 28px rgba(79,179,255,0.4);
  animation: blue-breathe 3s ease-in-out infinite alternate;
}

@keyframes jv-breathe {
  0%,100% { opacity:0.2; transform: translateX(-50%) scale(1); }
  50% { opacity:1; transform: translateX(-50%) scale(1.03); }
}

@keyframes blue-breathe {
  0% { opacity:0.85; transform: translateX(-50%) scale(1); }
  50% { opacity:1; transform: translateX(-50%) scale(1.02); }
  100% { opacity:0.85; transform: translateX(-50%) scale(1); }
}

/* Orbiting buttons */
.orbit-btn {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  color: #70c2ff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  cursor: default;
  box-shadow: 0 0 10px #70c2ff, 0 0 20px rgba(79,179,255,0.5), 0 0 40px rgba(79,179,255,0.3);
  transition: all 0.3s ease-in-out;
  z-index: 5;
}

/* Waveform overlay */
#waveform {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 150px;
  z-index: 9;
}

/* Slideshow text overlay */
#ad-text {
  position: fixed;
  bottom: 180px;
  width: 100%;
  text-align: center;
  color: #70c2ff;
  font-size: 40px;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
  z-index: 10;
}
</style>
</head>
<body>

<!-- Starfield canvas -->
<canvas id="space"></canvas>

<!-- Slideshow images -->
<img src="slide1.jpg" id="slideshow">
<img src="slide2.jpg" id="slideshow">
<img src="slide3.jpg" id="slideshow">

<!-- Logo -->
<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>
</div>

<!-- Orbiting buttons (decorative) -->
<div class="orbit-btn" id="home-btn">Home</div>
<div class="orbit-btn" id="shop-btn">Shop</div>
<div class="orbit-btn" id="donate-btn">Donate</div>

<!-- Waveform canvas -->
<canvas id="waveform"></canvas>

<!-- Ad text overlay -->
<div id="ad-text">Welcome to J&V’s Blue Universe</div>

<script>
// ===== STARFIELD =====
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;
function resize() { w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize", resize); resize();

const stars = Array.from({length:360},()=>({x:Math.random()*w, y:Math.random()*h, z:Math.random()*0.8+0.2, r:Math.random()*2+2}));

function drawStars() {
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r*s.z, 0, Math.PI*2);
    ctx.fillStyle="white";
    ctx.fill();
  });
  requestAnimationFrame(drawStars);
}
drawStars();

// ===== ORBITING BUTTONS =====
const orbitData = [
  {id:'home-btn', baseDistance:200, angle:0, speed:0.2, size:1},
  {id:'shop-btn', baseDistance:260, angle:120, speed:0.15, size:1},
  {id:'donate-btn', baseDistance:320, angle:240, speed:0.1, size:1},
];
const centerX = w/2, centerY = h/2;

// ===== AUDIO =====
const audio = new Audio('voice.mp3');
audio.crossOrigin = "anonymous";
audio.loop = true;
audio.play();

const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
const source = audioCtx.createMediaElementSource(audio);
const analyser = audioCtx.createAnalyser();
source.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize = 256;
const bufferLength = analyser.frequencyBinCount;
const dataArray = new Uint8Array(bufferLength);

function getAmplitude() {
  analyser.getByteFrequencyData(dataArray);
  let sum = 0;
  for(let i=0;i<dataArray.length;i++){ sum += dataArray[i]; }
  return sum/dataArray.length/255; // normalize 0-1
}

// ===== ANIMATE ORBITS WITH AUDIO =====
function animateOrbit() {
  const amplitude = getAmplitude();
  orbitData.forEach(b=>{
    b.angle += b.speed;
    const rad = b.angle * Math.PI / 180;
    const distance = b.baseDistance + amplitude*30; // pulsate orbit
    const size = 120*(1 + amplitude*0.3); // pulse size
    const glow = 0.5 + amplitude*1.5; // glow
    const btn = document.getElementById(b.id);
    btn.style.left = `${Math.cos(rad)*distance + centerX - size/2}px`;
    btn.style.top = `${Math.sin(rad)*distance + centerY - size/2}px`;
    btn.style.width = btn.style.height = `${size}px`;
    btn.style.boxShadow = `0 0 ${10*glow}px #70c2ff, 0 0 ${20*glow}px rgba(79,179,255,0.5), 0 0 ${40*glow}px rgba(79,179,255,0.3)`;
  });
  requestAnimationFrame(animateOrbit);
}
animateOrbit();

// ===== SLIDESHOW =====
const slides = document.querySelectorAll('#slideshow');
let current = 0;
function showSlide() {
  slides.forEach((s,i)=> s.style.opacity=(i===current?1:0));
  current = (current+1)%slides.length;
  setTimeout(showSlide,4000);
}
showSlide();

// ===== CURVED NEON WAVEFORM =====
const waveCanvas = document.getElementById('waveform');
const wctx = waveCanvas.getContext('2d');
function resizeWave(){ waveCanvas.width = window.innerWidth; waveCanvas.height = 150; }
window.addEventListener('resize', resizeWave); resizeWave();

function drawWave() {
  requestAnimationFrame(drawWave);
  analyser.getByteFrequencyData(dataArray);
  wctx.clearRect(0,0,waveCanvas.width,waveCanvas.height);
  wctx.beginPath();
  const step = waveCanvas.width / bufferLength;
  for(let i=0;i<bufferLength;i++){
    const v = dataArray[i];
    const x = i*step;
    const y = waveCanvas.height - v*0.5;
    if(i===0) wctx.moveTo(x,y);
    else wctx.lineTo(x,y);
  }
  wctx.lineTo(waveCanvas.width, waveCanvas.height);
  wctx.lineTo(0, waveCanvas.height);
  wctx.closePath();
  const grad = wctx.createLinearGradient(0,0,waveCanvas.width,waveCanvas.height);
  grad.addColorStop(0,'rgba(79,179,255,0.5)');
  grad.addColorStop(1,'rgba(0,100,255,0.8)');
  wctx.fillStyle = grad;
  wctx.fill();
}
drawWave();
</script>

</body>
</html>
