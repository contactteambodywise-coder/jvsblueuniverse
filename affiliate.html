<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe – Cosmic Ad</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: "Segoe UI", sans-serif;
}
canvas { position: fixed; inset: 0; z-index: 1; }
#logo-wrapper {
  position: fixed;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  pointer-events: none;
  z-index: 9999;
  text-align: center;
}
#jv {
  font-size: 160px;
  font-weight: 900;
  color: rgba(79,179,255,1);
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85),0 0 10px rgba(79,179,255,0.6),0 0 25px rgba(79,179,255,0.35);
  animation: jv-breathe 3s ease-in-out infinite;
}
@keyframes jv-breathe {
  0%,100% { opacity:0.2; transform: scale(1); }
  50% { opacity:1; transform: scale(1.03); }
}
#blue-universe {
  font-size: 100px;
  font-weight: 500;
  color: #70c2ff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.85),0 0 12px rgba(79,179,255,0.65),0 0 28px rgba(79,179,255,0.4);
  white-space: nowrap;
  animation: blue-breathe 3s ease-in-out infinite alternate;
}
@keyframes blue-breathe {
  0% { opacity:0.85; transform:scale(1); }
  50% { opacity:1; transform:scale(1.02); }
  100% { opacity:0.85; transform:scale(1); }
}
#button-container {
  position: absolute;
  top: 60%;
  left: 50%;
  width: 0;
  height: 0;
  pointer-events: auto;
  z-index: 10150;
}
.cosmic-btn {
  position: absolute;
  font-size: 22px;
  font-weight: bold;
  color: #70c2ff;
  background: rgba(0,0,0,0.25);
  border: 2px solid #70c2ff;
  border-radius: 50%;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 0 10px #70c2ff,0 0 20px rgba(79,179,255,0.5),0 0 40px rgba(79,179,255,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.3s ease-in-out;
}
.cosmic-btn:hover {
  background: rgba(0,0,0,0.5);
  transform: scale(1.05);
  box-shadow: 0 0 20px #70c2ff,0 0 40px rgba(79,179,255,0.7),0 0 60px rgba(79,179,255,0.5);
}
#shop { width: 120px; height: 120px; }
#home { width: 120px; height: 120px; }
#donate { width: 120px; height: 120px; }
#join { width: 130px; height: 130px; }
#explore { width: 130px; height: 130px; }
#page-content {
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 900px;
  text-align: center;
  font-size: 28px;
  line-height: 1.6;
  color: #70c2ff;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.85);
  z-index: 10000;
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<div id="logo-wrapper">
  <div id="jv">J&V’s</div>
  <div id="blue-universe">Blue Universe</div>

  <div id="button-container">
    <div class="cosmic-btn" id="shop" data-link="shop.html">Shop</div>
    <div class="cosmic-btn" id="home" data-link="index.html">Home</div>
    <div class="cosmic-btn" id="donate" data-link="https://www.paypal.me/JohnBender612">Donate</div>
    <div class="cosmic-btn" id="join" data-link="membership.html">Join</div>
    <div class="cosmic-btn" id="explore" data-link="about.html">Explore</div>
  </div>
</div>

<div id="page-content">
  <p>Discover a universe filled with cosmic adventures, stars, and wonder. Click any planet to start your journey!</p>
</div>

<audio id="voiceover" autoplay>
  <source src="voiceover.mp3" type="audio/mpeg">
</audio>

<script>
/* ===== SPACE CANVAS ===== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize", resize); resize();

const stars = Array.from({length:360},()=>({x:Math.random()*w, y:Math.random()*h, z:Math.random()*0.8+0.2, a:Math.random(), r:Math.random()*2+2}));
const nebulae = Array.from({length:2},()=>{
  const hue=210+Math.random()*60;
  const z=Math.random()+0.5;
  return { x: Math.random()*w, y: Math.random()*h, r: Math.random()*500+400, dx:(Math.random()-0.5)*0.04, dy:(Math.random()-0.5)*0.04, z, hue, color:`hsla(${hue},70%,50%,0.07)` };
});

let shootingStars=[];
function spawnShootingStar(){ 
  const z=Math.random()*0.8+0.2; 
  const fireball=Math.random()<0.01; 
  shootingStars.push({x:Math.random()*w, y:Math.random()*h, vx:(Math.random()*10-5)*z, vy:(Math.random()*10-5)*z, z, fireball, width:fireball?Math.random()*2+4:Math.random()*1.2+1.4, color: fireball?"255,180,80":"255,255,255"}); 
}
setInterval(()=>{ if(Math.random()<0.35) spawnShootingStar(); },4000);

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.globalCompositeOperation="screen";
  nebulae.forEach(n=>{ n.x+=n.dx; n.y+=n.dy; const glowRadius=n.r*n.z*1.2; const grad=ctx.createRadialGradient(n.x,n.y,0,n.x,n.y,glowRadius); grad.addColorStop(0,`hsla(${n.hue},70%,70%,0.03)`); grad.addColorStop(1,`hsla(${n.hue},70%,70%,0)`); ctx.fillStyle=grad; ctx.beginPath(); ctx.arc(n.x,n.y,glowRadius,0,Math.PI*2); ctx.fill(); });
  ctx.globalCompositeOperation="source-over"; ctx.globalAlpha=1;
  stars.forEach(s=>{ ctx.globalAlpha=s.a*s.z; ctx.beginPath(); ctx.arc(s.x,s.y,s.r*s.z,0,Math.PI*2); ctx.fillStyle="white"; ctx.fill(); });
  ctx.globalAlpha=1;
  shootingStars.forEach((s,i)=>{ const tail=(s.fireball?40:20)*s.z; const grad=ctx.createLinearGradient(s.x,s.y,s.x-s.vx*tail,s.y-s.vy*tail); grad.addColorStop(0,`rgba(${s.color},${0.9*s.z})`); grad.addColorStop(0.3,`rgba(${s.color},${0.5*s.z})`); grad.addColorStop(1,`rgba(${s.color},0)`); ctx.strokeStyle=grad; ctx.lineWidth=s.width*s.z; ctx.lineCap="round"; ctx.beginPath(); ctx.moveTo(s.x,s.y); ctx.lineTo(s.x-s.vx*tail,s.y-s.vy*tail); ctx.stroke(); s.x+=s.vx; s.y+=s.vy; if(s.x<-200||s.x>w+200||s.y<-200||s.y>h+200) shootingStars.splice(i,1); });
  requestAnimationFrame(draw);
}
draw();

/* ===== PLANET ORBITS ===== */
const buttonData=[
  {id:'shop', distance:180, speed:0.18},
  {id:'home', distance:220, speed:0.16},
  {id:'donate', distance:260, speed:0.14},
  {id:'join', distance:300, speed:0.12},
  {id:'explore', distance:340, speed:0.10}
];

buttonData.forEach((data,i)=>{
  const btn=document.getElementById(data.id);
  let angle=Math.random()*360;
  btn.dataset.angle=angle; btn.dataset.distance=data.distance; btn.dataset.speed=data.speed;
});

function animateButtons(){
  buttonData.forEach(data=>{
    const btn=document.getElementById(data.id);
    let angle=parseFloat(btn.dataset.angle);
    angle+=parseFloat(btn.dataset.speed);
    if(angle>360) angle-=360;
    btn.dataset.angle=angle;
    const rad=angle*Math.PI/180;
    const dist=parseFloat(btn.dataset.distance);
    const x=Math.cos(rad)*dist;
    const y=Math.sin(rad)*dist;
    btn.style.transform=`translate(${x}px, ${y}px)`;
  });
  requestAnimationFrame(animateButtons);
}
animateButtons();

/* ===== BUTTON CLICK EVENTS ===== */
document.querySelectorAll('.cosmic-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{ window.location.href=btn.getAttribute('data-link'); });
});
</script>
</body>
</html>
