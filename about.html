<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>About - J&Vâ€™s Blue Universe</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
  font-family: sans-serif;
  color: rgba(120,170,255,0.9);
}
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}
/* ===== BUTTON STYLES ===== */
.button {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  background: rgba(100, 149, 237, 0.6);
  color: white;
  border: none;
  border-radius: 12px;
  padding: 10px 20px;
  font-size: 28px;
  font-weight: bold;
  box-shadow: 0 5px 15px rgba(100, 149, 237, 0.4);
  transition: transform 0.1s, box-shadow 0.1s;
  z-index: 2;
  text-shadow: 0 0 8px rgba(100,149,237,0.8);
}
.button:active {
  transform: translateX(-50%) translateY(3px);
  box-shadow: 0 2px 8px rgba(100,149,237,0.3);
}
.button:hover {
  box-shadow: 0 0 20px rgba(100,149,237,0.8), 0 0 40px rgba(100,149,237,0.4);
  text-shadow: 0 0 12px rgba(100,149,237,1);
}
</style>
</head>
<body>

<canvas id="space"></canvas>

<!-- ===== BUTTONS ===== -->
<button id="donateBtn" class="button">Donate</button>
<button id="homeBtn" class="button" style="top: 140px;">Home</button>

<script>
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w,h;
function resize(){ 
  w = canvas.width = window.innerWidth; 
  h = canvas.height = window.innerHeight; 

  document.getElementById("donateBtn").style.top = (h/2 + 160) + "px";
  document.getElementById("homeBtn").style.top = (h/2 + 220) + "px";
}
window.addEventListener("resize",resize);
resize();

/* ===== STARS ===== */
const stars = Array.from({length:600},()=>({
  x:Math.random()*w,
  y:Math.random()*h,
  z:Math.random()*0.8+0.2,
  a:Math.random()*0.8+0.2,
  r:Math.random()*1.5+0.5
}));

/* ===== SHOOTING STARS ===== */
let shootingStars=[];
setInterval(()=>{
  if(Math.random()<0.015){
    shootingStars.push({
      x:Math.random()*w,
      y:Math.random()*h,
      z:Math.random()*0.5+0.5,
      vx:(Math.random()*8-4),
      vy:(Math.random()*8-4),
      length:Math.random()*20+10,
      trail:5
    });
  }
},40);

/* ===== COSMIC WORM ===== */
const worm={
  segments:60,
  size:12,
  color:"rgba(0,150,255,0.9)",
  pos:Array.from({length:60},()=>({x:w/2,y:h/2})),
  vx:(Math.random()-0.5)*1.5,
  vy:(Math.random()-0.5)*1.5
};

/* ===== OUR NAMES AS STARS ===== */
const nameStars = [
  {text:"John Bender", x:50, y:50, vx:0.3 + Math.random()*0.2, vy:0.1 + Math.random()*0.1},
  {text:"Victoria Bender", x:300, y:100, vx:0.3 + Math.random()*0.2, vy:0.1 + Math.random()*0.1}
];

/* ===== BODY TEXT ===== */
const bodyText = `Welcome to J&Vâ€™s Blue Universe! ðŸ’™
This universe began as a tiny spark of curiosity, creativity, and a pinch of cosmic mischief. One day, while dreaming up ways to make our world more playful, the cosmic worm ðŸª± appearedâ€”a little guide to remind us that even the smallest, unexpected things can bring joy and wonder.

Our mission is simple: to explore new ideas, share inspiration, and grow this universe together. We add new thoughts, experiments, and playful bursts almost every day, all designed to surprise and delight.

We believe in fun, honesty, and heartâ€”and we hope you feel that the moment you step in. If you ever have an idea, question, or just want to say hi, donâ€™t hesitate to email me at johnbuddy624@gmail.com.

And yesâ€”if youâ€™d like to support our universe, the donate button is here for you. No pressure, no obligationsâ€”just a way to help this universe grow a little brighter. ðŸŒŸ

Thank you for being here. Weâ€™re so glad to have you along for the ride!`;

/* ===== DRAW LOOP ===== */
function draw(){
  ctx.clearRect(0,0,w,h);

  // Stars
  stars.forEach(s=>{
    s.x += 0.1*s.z;
    if(s.x>w) s.x=0;
    ctx.globalAlpha = s.a*s.z;
    ctx.fillStyle="white";
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r*s.z,0,Math.PI*2);
    ctx.fill();
  });

  // Shooting stars
  shootingStars.forEach((s,i)=>{
    for(let t=0;t<s.trail;t++){
      const factor = 1 - t/s.trail;
      ctx.strokeStyle=`rgba(255,255,255,${0.6*factor*s.z})`;
      ctx.lineWidth = 2*s.z*factor;
      ctx.beginPath();
      ctx.moveTo(s.x - s.vx*s.z*t, s.y - s.vy*s.z*t);
      ctx.lineTo(s.x - s.vx*s.z*(t+1), s.y - s.vy*s.z*(t+1));
      ctx.stroke();
    }
    s.x += s.vx*s.z;
    s.y += s.vy*s.z;
    if(s.x<0||s.x>w||s.y<0||s.y>h) shootingStars.splice(i,1);
  });

  // Cosmic worm
  let hpos=worm.pos[0];
  hpos.x+=worm.vx; hpos.y+=worm.vy;
  if(hpos.x<0||hpos.x>w) worm.vx*=-1;
  if(hpos.y<0||hpos.y>h) worm.vy*=-1;
  for(let i=1;i<worm.segments;i++){
    worm.pos[i].x+=(worm.pos[i-1].x-worm.pos[i].x)*0.15;
    worm.pos[i].y+=(worm.pos[i-1].y-worm.pos[i].y)*0.15;
  }
  worm.pos.forEach((p,i)=>{
    ctx.globalAlpha=1-i*0.015;
    ctx.fillStyle=worm.color;
    ctx.beginPath();
    ctx.arc(p.x,p.y,worm.size*(1-i*0.012),0,Math.PI*2);
    ctx.fill();
  });

  // Names floating
  ctx.font = "bold 32px sans-serif";
  ctx.fillStyle = "rgba(120,200,255,0.9)";
  nameStars.forEach(n=>{
    ctx.fillText(n.text, n.x, n.y);
    n.x += n.vx;
    n.y += Math.sin(Date.now()*0.002)*0.5 + n.vy;
    if(n.x > w) n.x = -200;
    if(n.y > h) n.y = 0;
  });

  // Body text (vertically squished)
  ctx.font = "20px sans-serif";
  ctx.fillStyle = "rgba(120,170,255,0.85)";
  ctx.textAlign="center";
  const lines = bodyText.split("\n");
  let startY = h/4 + 60; // slightly higher
  lines.forEach(line=>{
    ctx.fillText(line, w/2, startY);
    startY += 24; // squished line height
  });

  requestAnimationFrame(draw);
}
draw();

/* ===== BUTTON CLICKS ===== */
document.getElementById("donateBtn").addEventListener("click",()=>window.open("https://www.paypal.me/JohnBender612","_blank"));
document.getElementById("homeBtn").addEventListener("click",()=>window.location.href="index.html");

</script>
</body>
</html>
