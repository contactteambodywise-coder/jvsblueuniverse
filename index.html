<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe</title>
<style>
/* ===== FULL SCREEN CANVAS ===== */
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  width: 100%;
  height: 100%;
}

canvas {
  display: block;
  position: fixed;
  inset: 0;
  z-index: 1;
}
</style>
</head>
<body>

<!-- Canvas -->
<canvas id="space"></canvas>

<script>
/* ========================================== */
/*        BLUE UNIVERSE FULL CANVAS JS       */
/* ========================================== */

/* ===== 1️⃣ CANVAS SETUP ===== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  const dpr = window.devicePixelRatio || 1;
  canvas.width = window.innerWidth * dpr;
  canvas.height = window.innerHeight * dpr;
  ctx.setTransform(1,0,0,1,0,0);
  ctx.scale(dpr,dpr);
}

// Ensure proper sizing on mobile
setTimeout(resizeCanvas, 50);
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* ===== 2️⃣ STARS ===== */
const stars = Array.from({ length: 300 }, () => ({
  x: Math.random() * window.innerWidth,
  y: Math.random() * window.innerHeight,
  r: Math.random() * 1.5 + 0.5,
  a: Math.random() * 0.8 + 0.2
}));

function drawStars() {
  stars.forEach(star => {
    ctx.globalAlpha = star.a;
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
  });
  ctx.globalAlpha = 1;
}

/* ===== 3️⃣ WORM ===== */
const worm = {
  segments: 25,
  length: 15,
  positions: [],
  color: "rgba(79,179,255,0.8)"
};

// Initialize worm segments at center
for (let i = 0; i < worm.segments; i++) {
  worm.positions.push({ x: window.innerWidth / 2, y: window.innerHeight / 2 });
}

// Pointer tracking (mouse + touch)
const pointer = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

window.addEventListener("mousemove", e => {
  pointer.x = e.clientX;
  pointer.y = e.clientY;
});

window.addEventListener("touchmove", e => {
  e.preventDefault();
  pointer.x = e.touches[0].clientX;
  pointer.y = e.touches[0].clientY;
}, { passive: false });

/* ===== 4️⃣ UPDATE WORM ===== */
function updateWorm() {
  const head = worm.positions[0];
  const dx = pointer.x - head.x;
  const dy = pointer.y - head.y;
  head.x += dx * 0.1;
  head.y += dy * 0.1;

  for (let i = 1; i < worm.segments; i++) {
    const prev = worm.positions[i - 1];
    const curr = worm.positions[i];
    const angle = Math.atan2(prev.y - curr.y, prev.x - curr.x);
    curr.x = prev.x - Math.cos(angle) * worm.length;
    curr.y = prev.y - Math.sin(angle) * worm.length;
  }
}

/* ===== 5️⃣ DRAW WORM ===== */
function drawWorm() {
  for (let i = worm.segments - 1; i > 0; i--) {
    const p = worm.positions[i];
    const next = worm.positions[i - 1];
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
    ctx.lineTo(next.x, next.y);
    ctx.strokeStyle = worm.color;
    ctx.lineWidth = 4 * (i / worm.segments); // taper
    ctx.lineCap = "round";
    ctx.stroke();
  }
}

/* ===== 6️⃣ MAIN LOOP ===== */
function draw() {
  ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
  drawStars();
  updateWorm();
  drawWorm();
  requestAnimationFrame(draw);
}

/* ===== 7️⃣ START ANIMATION ===== */
draw();
</script>

</body>
</html>
