<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>J&V's Blue Universe</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
  }

  /* Container for entire solar system */
  #button-container {
    position: absolute;
    top: 510px; /* already moved up */
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    z-index: 10150;
  }

  /* Donate sun */
  .sun {
    position: absolute;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: radial-gradient(circle, #00aaff, #003366);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-weight: bold;
    cursor: pointer;
    transform: translate(-50%, -50%);
  }

  /* Toggle button above sun */
  #toggleOrbit {
    position: absolute;
    top: -110px;
    left: 50%;
    transform: translateX(-50%);
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: radial-gradient(circle, #ffffff, #888);
    color: black;
    font-weight: bold;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  /* Planet buttons */
  .planet {
    position: absolute;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle, #0ff, #004);
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 14px;
    cursor: pointer;
    transform: translate(-50%, -50%);
  }
</style>
</head>

<body>

<div id="button-container">
  <div id="toggleOrbit">Pause<br>Orbit</div>
  <div class="sun" id="donate">Donate</div>
</div>

<script>
  const container = document.getElementById("button-container");
  const toggleBtn = document.getElementById("toggleOrbit");

  let orbitPaused = false;

  const planets = [
    { label: "Shop", speed: 0.003, dist: 220, ex: 1.1, ey: 0.9 },
    { label: "Downloads", speed: 0.0025, dist: 260, ex: 1.05, ey: 0.95 },
    { label: "Affiliate", speed: 0.002, dist: 300, ex: 1.15, ey: 0.85 },
    { label: "Membership", speed: 0.0032, dist: 180, ex: 1.0, ey: 1.0 },
    { label: "About Us", speed: 0.0022, dist: 240, ex: 1.08, ey: 0.92 }
  ];

  const planetElements = planets.map(p => {
    const el = document.createElement("div");
    el.className = "planet";
    el.innerHTML = p.label;
    container.appendChild(el);

    return {
      ...p,
      el,
      angle: Math.random() * Math.PI * 2
    };
  });

  toggleBtn.onclick = () => {
    orbitPaused = !orbitPaused;
    toggleBtn.innerHTML = orbitPaused ? "Resume<br>Orbit" : "Pause<br>Orbit";
  };

  function animate() {
    planetElements.forEach(p => {
      if (!orbitPaused) {
        p.angle += p.speed;
      }

      const x = Math.cos(p.angle) * p.dist * p.ex;
      const y = Math.sin(p.angle) * p.dist * p.ey;

      p.el.style.transform =
        `translate(${x}px, ${y}px) translate(-50%, -50%)`;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
