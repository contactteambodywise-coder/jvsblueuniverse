<script>
/* ===== SPACE BACKGROUND ===== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize", resize); resize();

const stars = Array.from({length:360},()=>({x:Math.random()*w, y:Math.random()*h, r:Math.random()*2+2, a:Math.random()}));

function draw(){
  ctx.clearRect(0,0,w,h);
  stars.forEach(s=>{
    ctx.globalAlpha = s.a;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fillStyle = "white";
    ctx.fill();
  });
  ctx.globalAlpha = 1;
  requestAnimationFrame(draw);
}
draw();

/* ===== BUTTON CLICK EVENTS ===== */
document.querySelectorAll('.cosmic-btn').forEach(btn=>{
  if(!btn.classList.contains('under-construction')){
    btn.addEventListener('click', ()=>{
      const link = btn.getAttribute('href') || btn.getAttribute('data-link');
      if(link) window.open(link, '_blank', 'noopener,noreferrer');
    });
  }
});
</script>
