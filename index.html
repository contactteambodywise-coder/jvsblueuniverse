<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>J&V’s Blue Universe – Starfield Home</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    width: 100%;
    height: 100%;
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
  }

  /* Cosmic Worm Styles */
  .worm {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    z-index: 999;
    box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
  }
</style>
</head>
<body>

<canvas id="space"></canvas>

<script>
/* ===== STARFIELD ===== */
const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");
let w, h;
function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const stars = Array.from({length: 800}, () => ({
  x: Math.random() * w,
  y: Math.random() * h,
  z: Math.random() * 0.8 + 0.2,
  a: Math.random() * 0.8 + 0.2,
  r: Math.random() * 1.5 + 0.5
}));

let px = 0, py = 0;
window.addEventListener("mousemove", e => { px = (e.clientX - w/2) / 100; py = (e.clientY - h/2) / 100; });
window.addEventListener("deviceorientation", e => { px = (e.gamma || 0)/45 * 100; py = (e.beta || 0)/45 * 100; });

function drawStars() {
  ctx.clearRect(0, 0, w, h);
  stars.forEach(s => {
    ctx.globalAlpha = s.a * s.z;
    ctx.beginPath();
    ctx.arc(s.x + px * s.z, s.y + py * s.z, s.r * s.z, 0, Math.PI*2);
    ctx.fillStyle = "white";
    ctx.fill();
  });
}

/* ===== COSMIC WORM ===== */
const worm = {
  x: Math.random() * w,
  y: Math.random() * h,
  size: 40 + Math.random() * 30,
  color: "rgba(0,150,255,0.9)",
  mist: "rgba(255,255,100,0.2)",
  vx: (Math.random()-0.5)*1.5,
  vy: (Math.random()-0.5)*1.5
};

function drawWorm() {
  // Body
  ctx.beginPath();
  ctx.arc(worm.x, worm.y, worm.size, 0, Math.PI*2);
  ctx.fillStyle = worm.color;
  ctx.fill();

  // Yellow mist trail
  ctx.beginPath();
  ctx.arc(worm.x, worm.y, worm.size*1.5, 0, Math.PI*2);
  ctx.fillStyle = worm.mist;
  ctx.fill();
}

function updateWorm() {
  worm.x += worm.vx;
  worm.y += worm.vy;

  // Bounce off edges
  if(worm.x < 0 || worm.x > w) worm.vx *= -1;
  if(worm.y < 0 || worm.y > h) worm.vy *= -1;

  // Slight random wiggle
  worm.vx += (Math.random()-0.5)*0.2;
  worm.vy += (Math.random()-0.5)*0.2;

  // Clamp speed
  if(worm.vx > 1.5) worm.vx = 1.5;
  if(worm.vx < -1.5) worm.vx = -1.5;
  if(worm.vy > 1.5) worm.vy = 1.5;
  if(worm.vy < -1.5) worm.vy = -1.5;
}

/* ===== ANIMATION LOOP ===== */
function animate() {
  drawStars();
  updateWorm();
  drawWorm();
  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
